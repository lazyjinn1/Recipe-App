<!DOCTYPE HTML>
<html>

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login</title>
   <link rel="stylesheet" href="../../static/recipes/css/log_in.css">
   {% comment %} <script src="../../static/recipes/js/login.js" defer></script> {% endcomment %}
</head>

<body>
   <h1>Login</h1>
   {% if error_message %}
      <p>{{ error_message }}</p>
   {% endif %}

   <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Login</button>
   </form>
</body>
</html>
